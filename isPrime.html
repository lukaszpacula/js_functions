<!DOCTYPE html>
<html>
<head>
    <style>
        .answer {
            color: red;
        }

        #demo2 {
            color: red;
            font-size: 18px;
        }
    </style>

<body>
    <h3> Type an integer below and check if Prime or Not Prime: </h3>
    <input id="number" type="number" pattern="[0-9]">
    <button onclick="prime()">Check</button>
    <button onclick="prime(), dwa()">Check all between</button><br><br>
    <b><span>Answer: </span><span class="answer" id="demo"></span></b>
    <h4>All prime numbers between your number and 0:</h4>
    <b><p id="demo2"></p></b>

    <script>

        function prime() {
            var x = document.getElementById("number").value;
            document.getElementById("number").value = Math.floor(x);
            function isPrime(input) {
                var txt = ["Not Prime", "Prime"];
                if (input == 1 || 0) {
                    return txt[0];
                } else if (input < 0) {
                    return "Wrong number"
                } else if (input == 2) {
                    return txt[1];
                } else if (input % 2 == 0) {
                    return txt[0];
                }
                for (var i = 3; i <= Math.sqrt(input); i += 2) {
                    if (input % i == 0) {
                        return txt[0];
                    }
                }
                return txt[1];
            }
            document.getElementById("demo").innerHTML = isPrime(Math.floor(x));
        };

        function isPrime(input) {
            var txt = ["Not Prime", "Prime"];
            if (input == 1 || 0) {
                return txt[0];
            } else if (input < 0) {
                return "Wrong number"
            } else if (input == 2) {
                return txt[1];
            } else if (input % 2 == 0) {
                return txt[0];
            }
            for (var i = 3; i <= Math.sqrt(input); i += 2) {
                if (input % i == 0) {
                    return txt[0];
                }
            }
            return txt[1];
        }
        
        function dwa() {
            var x = document.getElementById("number").value;
            document.getElementById("number").value = Math.floor(x);
            var i;
            var txt = "";
            for (i = 0; i < x; i++) {
                if (isPrime(i) == "Prime") {
                    txt += i + ", ";
                }
                document.getElementById("demo2").innerHTML = txt;
            }
        };

    </script>
</body>
</head>
</html>
